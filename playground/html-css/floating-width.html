<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    .out {
      width: 100%;
      height: 200px;
      background: gray;
    }
    .left {
      float: left;
      width: 200px;

      height: 100%;
      background: lightgray;
      border: 1px solid black;
    }
    .right {
      overflow: hidden;

      height: 100%;
      background: lightgray;
      border: 1px solid darkgray;
    }
  </style>
</head>
<body>
  <!-- Two divs side by side, left width fix, right fill rest -->
  <div class="out">
    <div class="left">
      Left
    </div>
    <div class="right">
      Right
    </div>
  </div>
</body>
</html>
