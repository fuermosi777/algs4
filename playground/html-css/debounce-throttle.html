<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="./../debounce.js"></script>
  <script src="./../throttle.js"></script>
</head>
<body>
  <input class="debounce" placeholder="debounce">
  <input class="throttle" placeholder="throttle">
  <div class="output">
    
  </div>
  <script>
    document.querySelector('.debounce').addEventListener('keyup', debounce(onChange, 1000));
    document.querySelector('.throttle').addEventListener('keyup', throttle(onChange, 500));
    
    let output = document.querySelector('.output');
    function onChange(e) {
      output.textContent = output.textContent + ' ' + e.target.value; 
    }
  </script>
</body>
</html>
