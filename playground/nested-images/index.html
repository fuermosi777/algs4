<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    .wrap {
      position: relative;
      width: 200px;
    }
    .medium img {
      width: 100%;
    }
    .small {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="medium">
      <img src="medium.png">
    </div>
    <div class="small">
      <img src="small.png">
    </div>
  </div>
</body>
</html>
